<div #stepsDiv>
  <p-stepscustom [model]="items" [(activeIndex)]="activeIndex" [readonly]="true" [isPreviousTabClickable]="true" [hideStepNumber]="true"></p-stepscustom>
</div>

<button (click)="nextStepPlease()" *ngIf="activeIndex!==5">Next</button>
<button (click)="submit()" *ngIf="activeIndex===5">Submit</button>

<app-facility-tab1 *ngIf="activeIndex===0"></app-facility-tab1>
<app-facility-tab2 *ngIf="activeIndex===1"></app-facility-tab2>
<app-facility-tab3 *ngIf="activeIndex===2"></app-facility-tab3>
<app-facility-tab4 *ngIf="activeIndex===3"></app-facility-tab4>
<app-facility-tab5 *ngIf="activeIndex===4"></app-facility-tab5>
<app-facility-tab6 *ngIf="activeIndex===5"></app-facility-tab6>


<button (click)="clickMe()"> Click Me</button>
