<form [formGroup]="loginForm">
  <div class="container">
    <label for="uname">
      <b>Username</b>
    </label>
    <input type="text" [(ngModel)]="uname" pInputText placeholder="Username" formControlName="uname">
    <label for="psw">
      <b>Password</b>
    </label>
    <input type="password" pInputText placeholder="Enter Password" formControlName="psw">
    <button type="button" (click)="login()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
</form>
